<!DOCTYPE html>
<html>

<head>

<body>

      <li><span id="hour"></span>hours</li>

      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <br>
 
  </body>

  <!-- Gift Box -->
  <div id="merrywrap" class="merrywrap">

      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
  </div>

  <div id="redirectButtonContainer" style="display: none; text-align: center; margin-top: 20px;">
    <button id="redirectButton" style="padding: 10px 20px; font-size: 1.2rem; background-color: #ff8fab; color: white; border: none; border-radius: 5px;">
